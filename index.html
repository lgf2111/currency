  <body class="m-0">
    <div
      class="container-fluid p-2 d-flex flex-column justify-content-between h-100"
    >
      <div
        id="converter"
        class="h-100 d-flex flex-column justify-content-center"
      >
        <div id="currency-from" class="bg-body-tertiary p-2">
          <select
            class="form-select border-0 bg-body-tertiary"
            aria-label="Currency From"
          >
            <option value="SGD">ðŸ‡¸ðŸ‡¬ SGD - Singapore Dollar</option>
          </select>
          <div class="input-group mt-1">
            <span
              class="input-group-text border-0 fw-bold"
              id="currency-from-input"
              >$</span
            >
            <input
              type="number"
              class="form-control form-control-lg text-end border-0 bg-body-tertiary"
              placeholder="0"
              aria-label="Currency"
              aria-describedby="currency-from-input"
              readonly
            />
          </div>
        </div>
        <div id="currency-to" class="mt-5 bg-body-tertiary p-2">
          <select
            class="form-select border-0 bg-body-tertiary"
            aria-label="Currency To"
          >
            <option value="MYR">ðŸ‡²ðŸ‡¾ MYR - Malaysian Ringgit</option>
          </select>
          <div class="input-group mt-1">
            <span
              class="input-group-text border-0 fw-bold"
              id="currency-to-input"
              >RM</span
            >
            <input
              type="number"
              class="form-control form-control-lg text-end border-0 bg-body-tertiary"
              placeholder="0"
              aria-label="Currency"
              aria-describedby="currency-from-input"
              readonly
            />
          </div>
        </div>
      </div>
      <div id="keypad" class="text-center">
        <div class="row row-cols-3 g-2">
          <div class="col">
            <button class="btn btn-outline-dark w-100 p-3">1</button>
          </div>
          <div class="col">
